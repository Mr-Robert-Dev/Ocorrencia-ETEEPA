<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css"/>
    <title>Formulário</title>
</head>
<body>
    <div class="cabecario">
        <div class="logo">
            <img class="imagem" src="./imagens/logo.jpg"/>
        </div>
        <div class="menu">
            <ul class="nav-list"> 
                <nav class="nav">
                    <li><a  href="index.html">Inicio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a  class="aqui" href="form.html">Ocorrencia</a></li>
                </nav>
            </ul>
            <div class="area-boton">
                <button aria-label="Menu" class="botao" onclick="apertar()"></button>
            </div>
        </div>
    </div>
<div class="apresentacao">
    <div class="informacoes">
        <div class="text-informativo"> <h1> FAÇA SUA OCORRÊNCIA</h1>
            <h3>Caso tenha alguma reclamação, pedidos, ou solicitação, preencha o formulário abaixo, Entraremos em contato o mais rapido possivel</h3>
        </div>
    </div>
    <div class="apresentacao">
        <div class="form">
            <div class="informacao">
                <form target="_blank" action="https://formsubmit.co/eetepacacauicoaraci@gmail.com" method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
            
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="turno">Turno</label>
                    <input type="text" id="turno" name="turno" >
            
                    <label for="turma">Turma</label>
                    <input type="text" id="turma" name="turma" >
            
                    <label for="Whatsap">Whatsap</label>
                    <input type="text" id="Whatsap" name="Whatsap"  >
            
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="8" required></textarea>
                    <button onclick="enviar()" type="submit">Enviar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
   
</div>
<div class="rodape">
    <h6 class="conteudo-rodape">
        <br>
        <br>
        <p>©2023 por Informática20 Tarde
        </p>
        <p>EETEPA - Cacau 15 anos</p>
    </h6>
</div>
<script src="form.js"></script>
<script>
    function apertar() {
        var cabecario = document.querySelector(".cabecario");
     var Apresentacao = document.querySelector(".apresentacao");
     var logo = document.querySelector(".logo");
     var boton = document.querySelector(".botao");
     var menu = document.querySelector(".nav-list");
     var nav = document.querySelector(".nav")
     var body = document.querySelector("body")

 
     cabecario.style.height = "100vh";
     cabecario.style.width = "100vw";
 
     Apresentacao.style.display = "none";
     Apresentacao.style.width = "0%";
     Apresentacao.style.height = "0%";
 
     logo.style.display = "none";
     boton.style.display = "none";
 
     menu.style.display = "flex";
     nav.style.flexDirection = "column";
     nav.style.justifyContent= "Space-around";
     menu.style.height = "100%";
     menu.style.width = "100%";
     nav.style.height = "100%";
     nav.style.width = "100%";
     nav.style.marginLeft="30%"
     menu.style.marginLeft="40%"
     nav.style.gap="0"
     body.style.overflow ="hidden"
}
 </script>
</body>
</html>
